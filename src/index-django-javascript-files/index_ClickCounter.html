<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Licznik kliknięć</title>
</head>
<body>
    <button id="counterBtn">Kliknij mnie! (0)</button>

    <script>
        let count = 0;
        document.getElementById("counterBtn").addEventListener("click", function() {
            count++;
            this.textContent = `Kliknij mnie! (${count})`;
        });
    </script>
</body>
</html>
