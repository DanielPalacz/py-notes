            <div class="card mb-4 box-shadow" style="background: #F777;">
                <h2 class="m-0" style="background: orange;"><b><u>Python Attribute lookup:</u></b></h2>
                <div class="card-body">

<pre style="notion">
1. In high level it is such mechanism/protocol:
    try:
        [type, object, super].__getattribute__(...)
    except AttributeError:
        [type, object, super].__getattr__(...)

2. Potential modifiers:
    - Descriptors
    - Metaclasses
    - __slots__ usage
</pre>
