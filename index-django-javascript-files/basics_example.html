<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przykład osadzenia JS</title>
  <script>
    console.log("JavaScript w sekcji <head> 1");
  </script>
</head>
<body>
  <h2>1. Przykłady osadzania JS:</h2>
  <pre>   - załączony w tagu head (rzadko stosowane)
   - załączony z zewnętrznego pliku (-, defer, async)
   - JS w atrybutach HTML (nie polecane)</pre>

  <button onclick="alert('Witaj!');document.write('<p>Cześć, właśnie nadpisałem cały DOM.</p>');console.log('JavaScript osadzony w atrybucie HTML 3');">Kliknij mnie, wtedy uruchomisz kod JS osadzony tutaj.</button>

<hr>


  <script src="basics_script.js"></script>
  <script src="basics_script.js" defer></script>
  <script src="basics_script.js" async></script>
</body>
</html>
