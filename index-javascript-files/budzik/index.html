<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Budzik</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div>
	  <div class="container">
		<h1>Budzik</h1>
		<p id="timer">21:10</p>
		<button id="start">Start</button>
	  </div>
	  <div class="container">
	  	<button id="start_alarm">Start alarm</button>
	  </div>
	</div>



	<script>

		const timerEl = document.getElementById("timer");
		const startBtn = document.getElementById("start");

		let minutes = Number(timerEl.textContent.split(':')[0])
		let secs = Number(timerEl.textContent.split(':')[1])
		let time = minutes * 60 + secs; // sekundy
		let intervalId = null;

		function updateTimer() {
		  const minutes = Math.floor(time / 60);
		  const seconds = time % 60;

		  timerEl.textContent =
			`${minutes}:${seconds.toString().padStart(2, "0")}`;
		}

		startBtn.addEventListener("click", () => {
		  if (intervalId !== null) return; // żeby nie odpalić kilku interwałów

		  intervalId = setInterval(() => {
			if (time <= 0) {
			  clearInterval(intervalId);
			  intervalId = null;

			  const sound = new Audio("audio.wav");
			  function playSound() {
				sound.currentTime = 0; // od początku
				sound.play();
			  }

			  playSound();
			  return;
			}

			time--;
			updateTimer();

		  }, 1000);
		});

	</script>

	<script>

		const startAlarm = document.getElementById("start_alarm");

		startAlarm.addEventListener("click", () => {

			if (intervalId !== null) return; // żeby nie odpalić kilku interwałów

			const sound = new Audio("audio.wav");
			
			function playSound() {
				sound.currentTime = 0; // od początku
				sound.play();
			}

			playSound();
			return;
		});

	</script>

</body>
</html>
